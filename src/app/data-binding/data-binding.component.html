<div align="center">

<h2>One Way Data-Bindings</h2>
    <div>
        <p>1. Interpolation</p>
        <p><b>{{topic}}</b> from <b>{{name}}</b></p>
    </div>

    <div>
        <p>2. Property Binding</p>
        <input type="text" name="" id="" [value]="topic">
    </div>
    <div style="height: 100px; overflow: auto;">
        <img [src]="imageUrl" alt="Angular Logo" width="100px">
    </div>

    <div>
        <p>3. Event Binding</p>
        <button (click)="onSave()">Save</button>
    </div><br>

    <div>
        <select (change)="onChange()">
            <option value="Angular">Angular</option>
            <option value="React">React</option>
            <option value="Vue">Vue</option>
        </select>
    </div>

    <h2>Two Way Data-Binding</h2>
    <div>
        <input type="text" [(ngModel)]="random" >
        {{random}}
    </div>
</div>
